spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/anomalia
    username: postgres
    password: anomalia
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080